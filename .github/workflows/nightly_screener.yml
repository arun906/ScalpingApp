name: Nightly Watchlist Screener

on:
  schedule:
    # 19:00 IST = 13:30 UTC, Monday to Friday
    - cron: "30 13 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-screener:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run nightly screener
        run: python nightly_screener.py

      - name: Commit and push watchlist files
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add active_watchlist.csv watchlist_history.csv
          git commit -m "Update watchlists via nightly screener" || exit 0
          git push
